{% extends 'base.html' %}

{% block container %}

{% for deck in mainDecks %}
<div class="main-deck">
    <a href="{{ url_for('displayDeck', username='guest', deckTitle=deck.title )}}"><h3>{{ deck.title }}</h3></a>
</div>
{% endfor %}

{% for deck in personalDecks %}
<div class="personal-deck">
    <a href="{{ url_for('home') }}"><h3>{{ deck.title }}</h3></a>
</div>
{% endfor %}

{% endblock %}
