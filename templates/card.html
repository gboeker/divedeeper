{% extends 'base.html' %}

{% block container %}

    <div class="box">
        <h2> {{ deckTitle }}</h2>
    </div>
    {% for question in cardList %}
        <div class="card">
            <h3>{{ question }}</h3>
        </div>
    {% endfor %}

    <form class="vertical-align" method="post">
        <button class="button2" type="submit" name="add-card">Add Card</button>
        <button class="button2" type="submit" name="edit">Edit</button>
    </form>



{% endblock %}
